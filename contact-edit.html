<!DOCTYPE html>
<header>
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>    
    <div class="container-fluid" style="padding:0 0 0 0;">
        <div class="contact-edit">
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper light-blue">
                        <ul class="left">
                            <li><a href="contact-view.html"><i class="material-icons">keyboard_backspace</i></a></li>

                        </ul>
                        <ul class="right">
                            <li><a href="contact-view.html"><i class="material-icons">check</i></a></li>
                            <li><a href="#"><i class="material-icons">more_vert</i></a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="avatar.png">
                    <a href="#" class="btn-floating halfway-fab red"><i class="material-icons">local_see</i></a>
                </div>
            </div>
        </div>
    </div>

        <div class="row">
            <form class="col s12">

                    <div class="input-field col s12">

                    </div>
                    <div class="input-field col s12">

                    <div class="input-field col s12">

                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Email</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.js"></script>
