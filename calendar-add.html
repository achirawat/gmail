<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="calendar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="navbar-fixed nav-head">
		<nav class="nav-extended">
			<div class="nav-wrapper light-blue">
				<div class="row" style="margin: 0 0 0 0;">
                    <ul class="left">
                    	<li><a href="calendar.html" data-activates="slide-out" class="button-collapse" style="margin: 0 0 0 0;"><i class="material-icons small" style="color:ghostwhite; ">clear</i></a></li>
                    </ul>
                    <ul class="right">
                        <li"><a href="calendar.html" style="font-size: 20px;">save</a></li>
                    </ul>
                </div>
                <div class="nav-content row" style="margin: 0 0 0 0;">
                    <div class="container col s12">
                    	<input type="text" placeholder="Name, Time, People, Place" style="font-size: 20px;">
                    </div>
                </div>
			</div>
		</nav>
	</div>
	<div class="container-fluid new-list" >
		<div class="row item">
			<div class="col s2">
				<i class="material-icons">schedule</i>
			</div>
			<div class="col s10">
				<p>Alane Walker (abcd@mail.com)</p>
			</div>
		</div>
		<div class="row item2">
			<div class="col s2">
				<i class="material-icons">mail</i>
			</div>
			<div class="col s6">
				<span>All Day</span>
			</div>
			<div class="switch col s4"  style="text-align: center;">
				<label>
					<input type="checkbox">
				 	<span class="lever"></span>
				</label>
			</div>
			<div class="col s6">
				<span>Thu. 8 Jun 2017</span>
			</div>
			<div class="col s4" style="text-align: center;">
				<span>08.00</span>
			</div>
		</div>
		<div class="row item2">
			<div class="col s2">
				<i class="material-icons">location_on</i>
			</div>
			<div class="col s10">
				<p>Add Location</p>
			</div>
		</div>
		<div class="row item2">
			<div class="col s2">
				<i class="material-icons">notifications</i>
			</div>
			<div class="col s10">
				<p>Add Alarm</p>
			</div>
		</div>
		<div class="row item2">
			<div class="col s2">
				<i class="material-icons">supervisor_account</i>
			</div>
			<div class="col s10">
				<p>Invite</p>
			</div>
		</div>
		<div class="row item2">
			<div class="col s2">
				<i class="material-icons">brightness_1</i>
			</div>
			<div class="col s10">
				<p>Default Color</p>
			</div>
		</div>
		<div class="row item2">
			<div class="col s2">
				<i class="material-icons">sort</i>
			</div>
			<div class="col s10">
				<p>Add Note</p>
			</div>
		</div>
		<div class="row item2">
			<div class="col s2">
				<i class="material-icons">attachment</i>
			</div>
			<div class="col s10">
				<p>Add File</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
        $(".button-collapse").sideNav();
        $(document).ready(function(){
            $('ul.tabs').tabs();
        });
    </script>
</body>
